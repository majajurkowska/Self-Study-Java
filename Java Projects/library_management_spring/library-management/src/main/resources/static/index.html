<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Majas library management system</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>My library Management System</h1>

        <h2>Add a new book</h2>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required><br><br>
            <button type="submit">Add new book now</button>
        </form>

        <h2>All available books</h2>
        <div id="books"></div>

        <script>
            const addBookForm = document.getElementById('addBookForm');
            const booksDiv = document.getElementById('books');

            addBookForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(addBookForm);
                const data = {
                    title: formData.get('title'),
                    author: formData.get('author'),
                    isbn: formData.get('isbn')
                };

                await fetch('/api/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                addBookForm.reset();
                loadBooks();
            });

            async function loadBooks() {
                const response = await fetch('/api/books');
                const books = await response.json();
                booksDiv.innerHTML = '';
                books.forEach(book => {
                    const bookDiv = document.createElement('div');
                    bookDiv.classList.add('book');
                    bookDiv.innerHTML = `
                        <h3>${book.title}</h3>
                        <p>Author: ${book.author}</p>
                        <p>ISBN: ${book.isbn}</p>
                        <button onclick="removeBook('${book.isbn}')">Remove</button>
                    `;
                    booksDiv.appendChild(bookDiv);
                });
            }

            async function removeBook(isbn) {
                await fetch(`/api/books/${isbn}`, {
                    method: 'DELETE'
                });
                loadBooks();
            }

            loadBooks();
        </script>
    </body>
</html>
